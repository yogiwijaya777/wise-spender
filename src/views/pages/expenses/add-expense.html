<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- local module -->
    <script type="module" src="../../../public/js/add-expense.js"></script>

    <!-- Sweet Alert v2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                black: "#000000",
                neutral: "#404040",
                white: "#FFFFFF",
              },
              zinc: {
                100: "#f4f4f5",
                200: "#e4e4e7",
                300: "#d4d4d8",
                500: "#71717a",
                800: "#27272a",
              },
              error: {
                500: "#ef4444",
              },
            },
          },
        },
      };
    </script>
    <title>Add Expense</title>
  </head>
  <body class="bg-zinc-100">
    <div
      id="loader-wrapper"
      class="fixed hidden z-50 h-full w-full flex items-center justify-center h-screen z-50 bg-white opacity-90 transition-opacity duration-300 ease-in-out"
    >
      <div class="relative">
        <div
          class="h-24 w-24 rounded-full border-t-8 border-b-8 border-gray-200"
        ></div>
        <div
          class="absolute top-0 left-0 h-24 w-24 rounded-full border-t-8 border-b-8 border-blue-500 animate-spin"
        ></div>
      </div>
    </div>
    <header class="flex px-4 py-4">
      <a
        href="../index.html"
        class="pl-2 self-center cursor-pointer duration-200 hover:scale-125 active:scale-100"
        title="Go Back"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50px"
          height="50px"
          viewBox="0 0 24 24"
          class="stroke-zinc-800"
        >
          <path
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="1.5"
            d="M11 6L5 12M5 12L11 18M5 12H19"
          ></path>
        </svg>
      </a>
      <h1 class="m-auto pr-5 text-[1.5rem] font-[500]">Add Expense</h1>
    </header>
    <div class="flex items-center justify-center px-4 py-2">
      <div class="mx-auto w-full max-w-[550px]">
        <form id="add-expense-form" class="mt-4">
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <input
                  type="text"
                  name="description"
                  id="description"
                  placeholder="Description"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <input
                  type="date"
                  name="date"
                  id="date"
                  placeholder="date"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <select
                  id="category-select"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                >
                  <option selected>Select Category</option>
                </select>
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <input
                  type="number"
                  name="amount"
                  id="amount"
                  placeholder="Amount"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
          </div>

          <div>
            <button
              class="rounded-lg w-full relative h-10 cursor-pointer flex items-center border border-zinc-300 bg-zinc-500 group hover:bg-zinc-500 active:bg-zinc-500 active:border-zinc-500"
            >
              <span
                class="text-gray-200 font-semibold ml-8 transform group-hover:translate-x-60 transition-all duration-300"
                >Add
              </span>
              <span
                class="absolute right-0 h-full w-10 rounded-lg bg-zinc-500 flex items-center justify-center transform group-hover:translate-x-0 group-hover:w-full transition-all duration-300"
              >
                <svg
                  class="svg w-8 text-white"
                  fill="none"
                  height="24"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <line x1="12" x2="12" y1="5" y2="19"></line>
                  <line x1="5" x2="19" y1="12" y2="12"></line>
                </svg>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
