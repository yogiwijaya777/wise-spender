<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-montserrat {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- local module -->
    <script type="module" src="../../public/js/home.js"></script>

    <!-- toastr -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                black: "#000000",
                neutral: "#404040",
                white: "#FFFFFF",
              },
              zinc: {
                100: "#f4f4f5",
                200: "#e4e4e7",
                300: "#d4d4d8",
                500: "#71717a",
                800: "#27272a",
              },
              error: {
                500: "#ef4444",
              },
            },
          },
        },
      };
    </script>

    <title>Tracker</title>
  </head>
  <body class="min-h-screen flex flex-col">
    <header class="flex px-4 py-4 items-center justify-between relative">
      <a
        href="../index.html"
        class="pl-2 z-10 text-zinc-500 cursor-pointer duration-200 hover:scale-125 active:scale-100"
        title="Go Back"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50px"
          height="50px"
          viewBox="0 0 24 24"
          class="stroke-zinc-800"
        >
          <path
            stroke-linejoin="round"
            stroke-linecap="round"
            stroke-width="1.5"
            d="M11 6L5 12M5 12L11 18M5 12H19"
          ></path>
        </svg>
      </a>
      <h1
        class="absolute left-1/2 transform -translate-x-1/2 justify-self-center text-[1.5rem] font-extrabold"
      >
        Tracker
      </h1>
    </header>

    <main class="flex justify-center p-4">
      <div class="grid grid-cols-2 gap-6 w-full max-w-md">
        <!-- Today Expense -->
        <a
          href="./today-expense.html"
          class="bg-primary-neutral p-6 rounded-lg shadow-md flex flex-col items-center justify-center transform hover:scale-105 transition-transform duration-200"
        >
          <i class="fas fa-wallet text-4xl text-white mb-2"></i>
          <span class="font-roboto text-sm text-white">Today Expense</span>
        </a>
        <!-- Category -->
        <a
          href="./category.html"
          class="bg-primary-neutral p-6 rounded-lg shadow-md flex flex-col items-center justify-center transform hover:scale-105 transition-transform duration-200"
        >
          <i class="fas fa-list text-4xl mb-2 text-white"></i>
          <span class="font-roboto text-sm text-white">Category</span>
        </a>
      </div>
    </main>
    <footer
      id="footer"
      style="
        max-width: 480px !important;
        height: 15vh !important;
        margin-inline: auto;
      "
      class="is-flex is-flex-direction-column"
    >
      <div
        class="fixed z-50 w-full h-16 max-w-lg -translate-x-1/2 border rounded-full bottom-4 left-1/2 bg-zinc-800 border-zinc-500"
      >
        <div class="grid h-full max-w-lg grid-cols-5 mx-auto">
          <a
            href="../index.html"
            data-tooltip-target="tooltip-home"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-gray-400 group-hover:text-blue-500"
              aria-hidden="true"
              name="home-outline"
            ></ion-icon>

            <span class="sr-only">Home</span>
          </a>
          <div
            id="tooltip-home"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
          >
            Home
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <a
            href="#"
            data-tooltip-target="tooltip-wallet"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-blue-600 group-hover:text-blue-500"
              aria-hidden="true"
              name="apps-outline"
            ></ion-icon>
            <span class="sr-only">Menu</span>
          </a>
          <div
            id="tooltip-wallet"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
          >
            Wallet
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <div class="flex items-center justify-center">
            <a
              href="../expenses/add-expense.html"
              data-tooltip-target="tooltip-new"
              type="button"
              class="inline-flex items-center justify-center w-10 h-10 font-medium bg-blue-600 rounded-full hover:bg-blue-700 group focus:ring-4 focus:ring-blue-300 focus:outline-none"
            >
              <svg
                class="w-4 h-4 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 18 18"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 1v16M1 9h16"
                />
              </svg>
              <span class="sr-only">New item</span>
            </a>
          </div>
          <div
            id="tooltip-new"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
          >
            Create new item
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <a
            href="../history/history.html"
            data-tooltip-target="tooltip-settings"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-gray-400 group-hover:text-blue-500"
              aria-hidden="true"
              name="clipboard-outline"
            ></ion-icon>
            <span class="sr-only">Settings</span>
          </a>
          <div
            id="tooltip-settings"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip"
          >
            Settings
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <a
            href="../profile/profile.html"
            data-tooltip-target="tooltip-profile"
            type="button"
            class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-800 group"
          >
            <ion-icon
              class="w-7 h-7 mb-1 text-gray-400 group-hover:text-blue-500"
              aria-hidden="true"
              name="person-outline"
            ></ion-icon>
            <span class="sr-only">Profile</span>
          </a>
          <div
            id="tooltip-profile"
            role="tooltip"
            class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 rounded-lg shadow-sm opacity-0 tooltip bg-gray-700"
          >
            Profile
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
